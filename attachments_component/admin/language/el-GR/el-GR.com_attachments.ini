ATTACH_CSS_STYLE_FOR_ATTACHMENTS_TABLES_DESCRIPTION="Για να παρακάμψετε το στυλ CSS των λιστών συνημμένων (πίνακες), ορίστε το δικό σας όνομα στυλ εδώ.  Το προκαθορισμένο όνομα στυλ είναι το 'attachmentsList'.  Δείτε το αρχείο attachments.css του πρόσθετου για παραδείγματα.  Συμβουλευτείτε την βοήθεια της εφαρμογής Συνημμένα για προτάσεις στο πως να υλοποιήσετε το δικό σας στυλ."
