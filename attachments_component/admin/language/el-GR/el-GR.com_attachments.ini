ATTACH_CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION="Προσαρμοσμένοι τίτλοι για χρήση σε λίστες συνημμένων.  Για να αλλάξετε τον τίτλο 'Συνημμένα' πάνω από τη λίστα των συνημμένων για ένα συγκεκριμένο άρθρο ή στοιχείο περιεχομένου, χρησιμοποιήστε αυτή τη μορφή (μια καταχώρηση ανά γραμμή, όπου ο αριθμός id είναι ο αριθμός του άρθρου, π.χ.: '23 Νέος τίτλος:').  Παραλείψτε τον αριθμό του στοιχείου για να αλλάξετε τον προκαθορισμένο τίτλο για τις λίστες συνημμένων για όλα τα άρθρα.  Σημειώστε ότι αυτό μπορεί να υποστηρίζεται ή όχι για τους τύπους περιεχομένου εκτός των άρθρων.  Για μη άρθρα, τοποθετήστε πριν το ID του στοιχείου το όνομα την γονικής οντότητας και άνω κάτω τελεία για αποφύγετε την ασάφεια, πχ: 'category:23 Λήψεις κατηγορίας:'."
ATTACH_DATA_FOR_N_ATTACHMENTS_OK="Τα δεδομένα για %d συνημμένα είναι εντάξει. Εκτελέστε ξανά χωρίς την επιλογή 'dry_run' για προσθήκη συνημμένων."
