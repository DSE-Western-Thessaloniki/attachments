ATTACH_DEFAULT_ACCESS_LEVEL_DESCRIPTION="Το προκαθορισμένο επίπεδο πρόσβασης για νέα συνημμένα.  Κάθε συνημμένο έχει ένα 'επίπεδο πρόσβασης' που ρυθμίζει ποιος μπορεί να δει ή να κάνει λήψη του συνημμένου.  Όταν ένα συνημμένο δημιουργείται, το επίπεδο πρόσβασής του ρυθμίζεται σε αυτή την προκαθορισμένη τιμή αρχικά (αν ο δημιουργός του συνημμένου είναι στις κατάλληλες ομάδες).  Ένας διαχειριστής ιστοτόπου ή κάποιος με κατάλληλα δικαιώματα μπορεί να αλλάξει το επίπεδο πρόσβασης του συνημμένου για να ρυθμίσει ποιος μπορεί να δει το συγκεκριμένο συνημμένο."
